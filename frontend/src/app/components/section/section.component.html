<div class="section">
    <div class="section-header" [ngClass]="{'content-hidden': contentHidden}">
        {{title}}
        <div class="pull-right">
            <button mButton icon="ph-caret-down" (click)="contentHidden = !contentHidden"></button>
        </div>
    </div>
    <div class="section-content-container">
        <div #sectionContent class="section-content scrollbar" [hidden]="contentHidden">
            <ng-content></ng-content>
        </div>
    </div>
</div>
