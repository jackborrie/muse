<div class="section">
    <div class="section-header" [ngClass]="{'content-hidden': contentHidden}">
        {{title}}
        <div class="pull-right">
            <button mButton icon="ph-caret-down" (click)="contentHidden = !contentHidden"></button>
        </div>
    </div>
    <div #sectionContent class="section-content" [hidden]="contentHidden">
        <ng-content></ng-content>
    </div>
</div>
