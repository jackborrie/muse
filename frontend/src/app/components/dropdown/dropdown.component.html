<div #dropdown class="dropdown" [ngClass]="{down: isDropdownDown}">
    <button cButton [icon]="icon" [text]="text" [iconPos]="iconPos" [color]="color" (click)="handleDropdownClick()"></button>
    <div class="dropdown-split" [ngClass]="{hidden: !isDropdownDown}"></div>
    <div class="dropdown-container" [ngClass]="{hidden: !isDropdownDown}">
        <ng-content></ng-content>
    </div>
</div>
