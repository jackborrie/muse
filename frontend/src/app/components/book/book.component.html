<div class="book" *ngIf="book != null">
    <div class="book-cover">

    </div>
    <div class="book-info">
        <div class="book-name" [title]="book.title">
            <span>{{ book.title }}</span>
        </div>
        <div class="book-dropdown">
            <m-dropdown icon="ph-dots-three-circle-vertical" [template]="bookDropdown" dropdownPosition="bottom-left" [title]="book.title + ' - options'"></m-dropdown>
            <ng-template #bookDropdown>
                <button mButton (click)="handleDownload()">Download</button>
                <button mButton>View</button>
                <button mButton>Make public</button>
                <button mButton>Add to collection</button>
            </ng-template>
        </div>
    </div>
</div>
